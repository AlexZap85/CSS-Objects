<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank card payment</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="text-center">Bank card</h1>
            <div class="card-wrapper">
                <div class="card-back">
                    <div class="card-back-line"></div>
                    <input type="text" id="cvv">
                </div>
                <div class="card-front">
                    <img src="" alt="" class="card-image">
                    <img src="" alt="" class="card-logo">
                    <input type="text" id="card-number" placeholder="Card Number">
                    <input type="text" id="card-month" placeholder="Month">
                    <input type="text" id="card-year" placeholder="Year">
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>

    <script src="./node_modules/card-info/dist/card-info.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
